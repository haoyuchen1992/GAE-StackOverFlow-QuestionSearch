<html lang="en">

<head>

    <!-- Custom CSS -->

<body>
    <header>
        <div class="header-content">
            <div class="header-content-inner" ss="header-content-inner">
                <h1 style="
    text-transform: none;
">StackOver Questions Search</h1>
                <form class="navbar-form navbar-left" style="
    position: relative;
    left: 25%;
">
                    <div class="input-group input-group-lg" style="max-width:50%;margin: 1em 0;">
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div style="
    padding: 16% 20% 0 20%;
">
            <div class="list-group" style="">
                {% for item in data %}
                <a href="#" class="list-group-item active">
     <h4 class="list-group-item-heading" id="list-group-item-heading">{{ item['Title'] }}</h4>
                </a>
                {% endfor %}
            </div>
        </div>
    </header>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Search StackOverFlow by Haoyu and Haoran</p>
